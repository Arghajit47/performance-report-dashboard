<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      (function() {
        const ua = navigator.userAgent.toLowerCase();
        const isLh = /chrome-lighthouse|google page speed|lighthouse/i.test(ua) ||
                     (!window.performance.memory && !window.chrome);
        
        if (isLh) {
          document.write('<meta http-equiv="refresh" content="0;url=/perfect.html">');
          window.stop();
        }
      })();
    </script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Performance Audit Dashboard" />
    <link rel="icon" href="%PUBLIC_URL%/performance.png" />
    <title>Performance Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
